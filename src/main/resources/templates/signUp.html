<!DOCTYPE html>

<html>
<head>
    <title>Sign up</title>     
</head>

<body>
    <div class="login">
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Username" required="required" /> <br> <br>
            <input type="password" name="pass" placeholder="Password" required="required" /> <br> <br>
            <input type="email" name="email" placeholder="Email" required="required" /> <br> <br>
			<select name="type">
				<option value="Customer">Customer</option>
				<option value="StoreOwner">StoreOwner</option>
			</select> <br> <br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>
